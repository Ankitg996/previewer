<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePreview Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">‚ö°</span>
                    CodePreview Studio
                </h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="resetBtn">
                        <span class="icon">‚Ü∫</span>
                        Reset
                    </button>
                    <button class="btn btn-secondary" id="downloadBtn">
                        <span class="icon">‚Üì</span>
                        Export
                    </button>
                    <button class="btn btn-primary" id="runBtn">
                        <span class="icon">‚ñ∂</span>
                        Run Code
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Code Editors Panel -->
            <div class="editors-panel">
                <div class="editor-tabs">
                    <button class="tab-btn active" data-tab="html">
                        <span class="tab-icon">üåê</span>
                        HTML
                    </button>
                    <button class="tab-btn" data-tab="css">
                        <span class="tab-icon">üé®</span>
                        CSS
                    </button>
                    <button class="tab-btn" data-tab="js">
                        <span class="tab-icon">‚ö°</span>
                        JavaScript
                    </button>
                </div>
                
                <div class="editor-container">
                    <div class="editor-wrapper active" id="html-editor">
                        <div class="editor-header">
                            <span class="editor-title">HTML</span>
                            <span class="editor-subtitle">Structure your content</span>
                        </div>
                        <textarea class="code-editor" id="htmlCode" placeholder="Enter your HTML code here..."></textarea>
                    </div>
                    
                    <div class="editor-wrapper" id="css-editor">
                        <div class="editor-header">
                            <span class="editor-title">CSS</span>
                            <span class="editor-subtitle">Style your elements</span>
                        </div>
                        <textarea class="code-editor" id="cssCode" placeholder="Enter your CSS code here..."></textarea>
                    </div>
                    
                    <div class="editor-wrapper" id="js-editor">
                        <div class="editor-header">
                            <span class="editor-title">JavaScript</span>
                            <span class="editor-subtitle">Add interactivity</span>
                        </div>
                        <textarea class="code-editor" id="jsCode" placeholder="Enter your JavaScript code here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="preview-header">
                    <div class="preview-title">
                        <span class="icon">üëÅÔ∏è</span>
                        Live Preview
                    </div>
                    <div class="preview-actions">
                        <div class="device-selector">
                            <select id="deviceSelect" class="device-dropdown">
                                <option value="responsive">Responsive</option>
                                <option value="mobile-s">Mobile S - 320px</option>
                                <option value="mobile-m">Mobile M - 375px</option>
                                <option value="mobile-l">Mobile L - 425px</option>
                                <option value="tablet">Tablet - 768px</option>
                                <option value="laptop">Laptop - 1024px</option>
                                <option value="laptop-l">Laptop L - 1440px</option>
                                <option value="desktop">Desktop - 2560px</option>
                            </select>
                        </div>
                        <div class="orientation-toggle">
                            <button class="btn btn-small" id="orientationBtn" title="Toggle Orientation">
                                <span class="icon">üì±</span>
                            </button>
                        </div>
                        <button class="btn btn-small" id="refreshBtn">
                            <span class="icon">üîÑ</span>
                        </button>
                        <button class="btn btn-small" id="fullscreenBtn">
                            <span class="icon">‚õ∂</span>
                        </button>
                    </div>
                </div>
                <div class="preview-container">
                    <div class="preview-wrapper" id="previewWrapper">
                        <div class="device-frame" id="deviceFrame">
                    <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
                        </div>
                        <div class="preview-info" id="previewInfo">
                            <span class="current-size">Responsive</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot active"></span>
                Ready
            </div>
            <div class="status-item" id="lastUpdate">
                Last updated: Never
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
